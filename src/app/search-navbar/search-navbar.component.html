<div id="search-navbar-container" [title]="'nav.search' | translate"> <!-- (dsClickOutside)="collapse()"-->
  <div class="d-inline-block position-relative">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" autocomplete="on">


      <div class="input-group mb-3 widthInput d-none  d-lg-flex">
        <input name="query" formControlName="query" type="text" class="form-control mt-0 radiusLeftInput"
               placeholder="Buscar:  contenido, autor,colección..."
               aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append" (click)="reconocimientoVoz()">
          <span class="input-group-text backgroundInput " id="basic-addon1">
            <em class="fas fa-microphone fa-lg fa-fw"></em>
          </span>
        </div>
        <div class="input-group-append" [routerLink]="" (click)="searchExpanded ? onSubmit(searchForm.value) : expand()"
             [attr.data-test]="'header-search-icon' | dsBrowserOnly">
          <span class="input-group-text radiusRightInput backgroundInput" id="basic-addon2">
            <em class="fas fa-search fa-lg fa-fw"></em>
          </span>
        </div>
      </div>
