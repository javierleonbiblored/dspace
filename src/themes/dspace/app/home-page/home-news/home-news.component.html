<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
  <!--*ngFor="let json of data; let i = index"-->
 <!-- {{json.titulo}}-->
  <ol class="carousel-indicators" *ngIf="dataXml.length > 1" >
    <li  data-target="#carouselExampleIndicators" *ngFor="let json of dataXml; let i = index" [attr.data-slide-to]="i" [ngClass]="{'active': i === 0}"></li>
  </ol>
  <div class="carousel-inner">
    <!-- active -->
    <div class="carousel-item " *ngFor="let json of dataXml; let i = index" [ngClass]="{'active': i === 0}">
      <div class="background-image-container">
        <div class="container py-5">
          <div class="jumbotron jumbotron-fluid">
            <div class="d-none d-md-block">
              <div class="d-flex flex-wrap">
                <div>
                  <h1 class="display-3 fs-titulo-biblored">{{json?.titulo}}</h1>
                </div>
              </div>
              <ul>
                {{json?.Descripcion}}
              <!--  <li>Demo Site Administrator = dspacedemo+admin@gmail.com</li>
                <li>Demo Community Administrator = dspacedemo+commadmin@gmail.com</li>
                <li>Demo Collection Administrator = dspacedemo+colladmin@gmail.com</li>
                <li>Demo Submitter = dspacedemo+submit@gmail.com</li>-->
              </ul>
              <button type="button" class="btn-bibliored btn-color-primary">{{json?.txtBoton}}</button>
            </div>
          </div>
        </div>
        <picture class="background-image">
          <img  [src]="json?.urlImagen" alt="" />
        </picture>
        <!--<picture class="background-image">
          <img alt=""
               [src]="'https://www.biblored.gov.co/sites/default/files/2023-09/HOME651_banner%20home%20copia.jpg'"/>
        </picture>-->
      </div>
      <div class="background-color-uno text-white ">
        <div class="d-block d-md-none p-5">
          <div class="d-flex flex-wrap">
            <div>
              <h1 class="display-3 fs-titulo-biblored">{{json?.titulo}}</h1>
              <!--<p class="lead">DSpace is the world leading open source repository platform that enables
                organisations to:</p>-->
            </div>
          </div>
          <ul>
            {{json?.Descripcion}}
            <!--<li>Demo Site Administrator = dspacedemo+admin@gmail.com</li>
            <li>Demo Community Administrator = dspacedemo+commadmin@gmail.com</li>
            <li>Demo Collection Administrator = dspacedemo+colladmin@gmail.com</li>
            <li>Demo Submitter = dspacedemo+submit@gmail.com</li>-->
          </ul>
          <button type="button" class="btn-bibliored btn-color-primary">Ver todos</button>
        </div>
      </div>
    </div>
  </div>
   <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
     <!--<span class="carousel-control-prev-icon" aria-hidden="true"></span>
     <span class="sr-only">Previous</span>-->
   </button>
   <button class="carousel-control-next" type="button" id="carouselExampleIndicator" data-target="#carouselExampleIndicators" data-slide="next">
     <!--<span class="carousel-control-next-icon" aria-hidden="true"></span>
     <span class="sr-only">Next</span>-->
   </button>
</div>
